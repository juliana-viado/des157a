<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 1</title>
</head>
<body>
    <h1>Experiment 1</h1>
    <h2>Open console to see the functionality of the code</h2>

    <script>
        for (i=1; i<101; i++){
        //numbers divisible by 3, print "Fizz" instead of the number
            if (Number.isInteger(i/3)=== true){
            console.log("Fizz");
                } 
            //for numbers divisible by 5 (and not 3), print "Buzz"
            else if (Number.isInteger(i/5)=== true){
            console.log("Buzz");
            } 
            //uses console.log to print all the numbers from 1 to 100 
            else{
            console.log(i);
            }
        }
    </script>

</body>
</html>
