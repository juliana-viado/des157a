<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 2</title>
</head>
<body>
    <h1>Experiment 2</h1>
    <h2>Your Question</h2>
    <div id="promptedQ"></div>
    <h2>Our Sources say it is</h2>
    <div id="theAnswer"></div>

    <script>
        //It is a variation of 8ball. Ask a questions and the computer will tell you true or false.
        
        var question = prompt("Ask me a true or false question.");
        var answers = ["true.", "false."]
        document.getElementById("theAnswer").style.color = "red";

        function getAnswer(min,max){
            return Math.floor ((max-min+1)*Math.random())+min;
        }

        var answer = (answers[getAnswer(0, 1)]);
        
        
        if (question == "" || question == null){
            promptedQ.innerHTML= ("Your question cannot be found");
            theAnswer.innerHTML= (`${answer[1]}`);
        } else {
            promptedQ.innerHTML= (`${question}`);
            theAnswer.innerHTML= (`${answer}`);
        }
        
    

    
    </script>

</body>
</html>
