<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game of Pig</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link href="styles.css" rel="stylesheet">

    <script src="script.js" defer></script>
</head>

<body>
   
    <section id="intro" class="showing">
        
        <article id="start">
            <button id="startgame" class="showing">Let's Dance</button>
        </article>
    </section>


    <header>
        <section id="maininfo">
            <img src="images/mininame.png" alt ='game name' id="quitBtn" height="100">
            <p id="timer"></p>
        </section>

        <section id="scoreboard">
            <section id="p1Score">
                <p id="score1"></p>
            </section>
            <section id="p2Score">
                <p id="score2"></p>
            </section>
        </section>
    </header>

    <section id="gameplay">
        <article id="arrowcontrol">
            <section id="blue"></section>
            <section id="pink"></section>
        </article>
        <div id="dices">
            <div id="dice"></div>
            <div id="dice2"></div>
        </div>
    </section>


    
</body>

</html>
